<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <!-- fontsGoole -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather+Sans:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Vue Todolist</title>
    </head>
    <body>
        <div id="app">
            <div class="bg_container">
                <div class="container py-5">
                    <div class="card p-3">
                        <div class="card-body">
                            <h5 class="card-title text-center fs-1 pb-3">TodoList</h5>
                        </div>
                        <ul>
                            <li v-for="(todo, i) in listTodo" class="fs-3 d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"
                                        :id="'flexCheckDefault' + 'i'" 
                                        v-model="todo.done">
                                    <label 
                                        class="form-check-label" 
                                        :for="'flexCheckDefault' + 'i'" 
                                        :class="{'text-decoration-line-through' : todo.done,'text-secondary' : todo.done  }">{{listTodo[i].text}}
                                    </label>
                                </div>
                                <ul>
                                    <li>
                                        <button type="button" class="btn btn-danger rounded-circle" 
                                            @click="deleteTodo(i)">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control" placeholder="Cose Da Fare" 
                                v-model="addTextTodo" 
                                @keyup.enter="addTodo">
                            <button type="button" class="btn btn-success" 
                                @click="addTodo">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
